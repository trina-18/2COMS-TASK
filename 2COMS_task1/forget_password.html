<body>
    
     <!--Navbar-->
     <nav
     data-mdb-navbar-init
     class="navbar navbar-expand-lg navbar-light">
     <div class="container-fluid">
       <a class="navbar-brand" href="#"
         ><img src="edujobs_logo.jpg" alt="logo" style="width: 120px"
       /></a>
       <button
         data-mdb-collapse-init
         class="navbar-toggler"
         type="button"
         data-mdb-target="#navbarNavAltMarkup"
         aria-controls="navbarNavAltMarkup"
         aria-expanded="false"

   <!--Form-->
   <div class="container mt-5">
    <div class="row formDiv" style="margin-top: 200px;">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4 class="text-left">Forget Password</h4>
          </div>
          <div class="card-body">
            <form>
                <div class="form-outline" data-mdb-input-init >
                    <input type="email" id="email" class="form-control"/>
                    <label class="form-label" for="email">Email</label>
                  </div>
                  <br>
                  <input type="submit" id="reg" class="form-control" value="Reset Passwords" />
                  <br>
                  <h6 style="font-weight: 700; text-align: center;">or <a href="#" style="color: rgb(255, 47, 0);">Log in</a></h6>
            </form> 
          </div>
        </div>
      </div>
    </div>
   </div>
