<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style2.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
</head>
<body>
    
    <!--Navbar-->
    <nav
    data-mdb-navbar-init
    class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img src="edujobs_logo.jpg" alt="logo" style="width: 120px"
      /></a>
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-link active navbar-right-ele" href="#">Home</a>
          <a class="nav-link active navbar-right-ele" href="#"
            >Job openings</a
          >
          <a class="nav-link active navbar-right-ele" href="#">Courses</a>
        </div>
      </div>
    </div>
  </nav>
  <!--Navbar-->

  <!--Registration Form-->
  <div class="container mt-5">
    <div class="row formDiv">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="text-left">User Register</h3>
          </div>
          <div class="card-body">
            <form>
                <div class="form-outline" data-mdb-input-init>
                    <input type="text" id="typeText" class="form-control"/>
                    <label class="form-label" for="typeText">Username</label>
                  </div>
                  <br>
                  <div class="form-outline" data-mdb-input-init>
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                  </div>
                  <br>
                  <div class="form-outline" data-mdb-input-init>
                    <input type="text" id="con-num" class="form-control" />
                    <label class="form-label" for="con-num">Contact Number</label>
                  </div>
                  <br>
                  <div class="form-outline" data-mdb-input-init>
                    <input type="text" id="wap-num" class="form-control" />
                    <label class="form-label" for="wap-num">Whatsapp Number</label>
                  </div>
                  <br>
                  <div class="form-outline" data-mdb-input-init>
                    <input type="password" id="pass" class="form-control" />
                    <label class="form-label" for="pass">Password</label>
                  </div>
                  <br>
                  <div class="form-outline" data-mdb-input-init>
                    <input type="password" id="con-pass" class="form-control" />
                    <label class="form-label" for="con-pass">Confirm Password</label>
                  </div>
                  <br>
              <!-- <button type="submit" class="btn btn-primary">Register</button> -->
              <input type="submit" id="reg" class="form-control" value="Register" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"
  ></script>
</body>
</html>
