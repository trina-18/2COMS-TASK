<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY-PAGE</title>
    <link rel="stylesheet" href="style1.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }

        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 760px;
          }
        }
      </style>

      <!--Navbar-->
      <nav
        data-mdb-navbar-init
        class="navbar navbar-expand-lg navbar-dark"
        style="box-shadow: none !important"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="edujobs_logo.jpg" alt="logo" style="width: 120px"
          /></a>
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active navbar-right-ele" href="#">Home</a>
              <a class="nav-link active navbar-right-ele" href="#"
                >Job openings</a
              >
              <a class="nav-link active navbar-right-ele" href="#">Courses</a>
            </div>
          </div>
        </div>
      </nav>
      <!--Navbar-->

      <!-- Background image -->
      <div id="intro-example" class="p-5 text-center bg-image">
        <div
          class="mask"
          style="background-color: rgba(0, 0, 0, 0.305); text-align: left"
        >
          <div class="d-flex justify-content-end align-items-center h-100">
            <div class="text-white title">
              <h3 class="mb-3 improve">Improve your</h3>
              <h3 class="mb-3 online-learning">Online learning</h3>
              <h1 class="mb-4 experience">Experience</h1>
              <a
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg m-2 login-btn"
                href="#"
                style="background-color: rgb(245, 20, 4); border: none"
                role="button"
                rel="nofollow"
                target="_blank"
                >Candidate Login &nbsp; &nbsp;
                <i class="fas fa-arrow-right-long"></i
              ></a>
              <a
                data-mdb-ripple-init
                class="btn btn-outline-light btn-lg m-2 login-btn staff"
                href="#"
                target="_blank"
                role="button"
                >Staff Login &nbsp; &nbsp;
                <i class="fas fa-arrow-right-long"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
